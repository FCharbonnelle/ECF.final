<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="ecf.js"></script>
    <title>Pizza di Mamma</title>
    <link rel="stylesheet" href="ecf.css">
</head>

<body>
    <header class="bg-light p-4">
        <div class="container">
            <h1 class="text-center">Pizza di Mamma</h1>
            <nav class="text-center mb-4">
                <a href="ecf.html" class="btn btn-primary btn-lg">Accueil</a>
            </nav>
        </div>
    </header>

    <main class="container my-5">
        <div id="panier" class="panier-flottant">
            <h3>Mon panier</h3>
            <div class="panier-items">
                <!-- Les items du panier seront ajoutés ici dynamiquement -->
            </div>
            <div class="panier-total">
                <p>Total : <span id="total">0.00€</span></p>
            </div>
            <div class="panier-actions">
                <button class="btn btn-danger btn-sm" onclick="viderPanier()">Vider le panier</button>
                <a href="ecfcommandes.html" class="btn btn-success btn-sm">Commander</a>
            </div>
        </div>

        <h2 class="text-center mb-4">Notre carte</h2>
        <section id="menu" class="row justify-content-center g-4">
            <!-- Les cartes de pizzas seront ajoutées ici dynamiquement -->
        </section>
    </main>

    <footer class="bg-light text-center py-3 mt-5">
        <p>&copy; Pizza di Mamma - Tous droits réservés</p>
    </footer>

   <template id="pizza-template">
    <div class="col-12 col-md-6 col-lg-4">
        <div class="card h-100">
            <img src="" class="card-img-top" alt="">
            <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="card-text description"></p>
                <p class="card-text price"></p>
                <div class="quantity-controls d-flex justify-content-between align-items-center">
                    <button class="btn btn-secondary btn-sm decrease">-</button>
                    <span class="quantity">0</span>
                    <button class="btn btn-secondary btn-sm increase">+</button>
                </div>
                <button class="btn btn-primary mt-2 add-to-cart">Ajouter au panier</button>
            </div>
        </div>
    </div>
</template>

</body>

</html>
