<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Commandes en cours</title>
    <link rel="stylesheet" href="ecf.css">
</head>

<body>
    <header class="bg-light p-4">
        <div class="container">
            <h1 class="text-center">Commandes en cours</h1>
            <a href="ecf.html" class="btn btn-primary btn-lg">Accueil</a>
        </div>
    </header>

    <main class="container my-5">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Nom de la pizza</th>
                    <th>Quantité</th>
                </tr>
            </thead>
            <tbody id="commandes">
                <!-- Les détails des commandes seront ajoutés ici dynamiquement -->
            </tbody>
        </table>
    </main>

    <footer class="bg-light text-center py-3 mt-5">
        <p>&copy; Pizza di Mamma - Tous droits réservés</p>
    </footer>

    <script>
        // Récupérer le panier depuis le stockage local
        const panier = JSON.parse(localStorage.getItem('panier')) || [];
        const commandes = document.getElementById('commandes');

        panier.forEach(pizza => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${pizza.name}</td>
                <td>${pizza.quantite}</td>
            `;
            commandes.appendChild(tr);
        });
    </script>
</body>

</html>
